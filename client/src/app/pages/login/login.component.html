
<div class="main">
    <div class="container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="LoginData.Email" type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="LoginData.Password" type="password" id="password" name="password" required>
                </div>
                <button (click)="onLogin()" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>
